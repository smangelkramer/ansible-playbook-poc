---
- hosts: all
  become: true
  gather_facts: no
  tasks:
  - name: Download our File 
    get_url: url=https://download.dokuwiki.org/src/dokuwiki/dokuwiki-stable.tgz  dest=/usr/src

  - name: Extract our file to /usr/src/dokuwiki
    unarchive:
      src: /usr/src/dokuwiki-stable.tgz
      dest: /usr/src/dokuwiki
    
  - name: Permissions update
    file: path=/usr/src/dokuwiki owner=nts group=nts mode=775 state=directory recurse=yes
 
  - name: Do anything
    command: nohup echo Done # Execute command even after you have exited from the shell prompt
    become: true
